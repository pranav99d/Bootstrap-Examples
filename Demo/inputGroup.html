<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>INPUT GROUP</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">@</span>
      <input type="text" class="form-inline" placeholder="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">$</span>
        <input type="text" class="form-inline" aria-describedby="basic-addon1">
        <span class="input-group-addon" id="basic-addon1">.00</span>
        </div>
<------------------------------------------------------------------------------------------------------------------->
<!--Checkbox addon-->
       <div class="input-group">
                  <span class="input-group-addon">
       <input type="checkbox" aria-label="Checkbox as an addon">
       </span>
       <input type="text" class="form-inline" aria-label="Text input with checkbox">
              </div>
              <!--Radio button addon-->
              <div class="input-group">
                  <span class="input-group-addon">
       <input type="radio" aria-label="Radio button as an addon">
       </span>
              <input type="text" class="form-inline" aria-label="Text input with radio button">
          </div>
<------------------------------------------------------------------------------------------------------------------->
          <div class="input-group">
    <input type="text" class="form-inline" placeholder="Search for...">
    <span class="input-group-btn">
            <button class="btn btn-secondary" type="button">Go!</button>
     </span>
</div>
  </body>
</html>
